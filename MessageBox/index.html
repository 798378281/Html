<!DOCTYPE html>
<html>
<head>
  <title>自定义弹窗</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <button type="button" id="Btn1" onclick="showShade()">点击弹窗</button>
  <div id="P-Shade" class="p-shade">
    <div class="p-dialog">
      <div class="p-header">
        <span class="title">标题标题</span>
        <span class="close">关闭</span>
      </div>
      <div class="p-body"></div>
      <div class="p-foot">
        <a>取消</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="messagebox.js"></script>
  <script type="text/javascript">
    function showShade() {
      var $shade = document.getElementById('P-Shade');
      $shade.style.display="block";
      // $shade.onclick = (e) => {
      //   e.srcElement.style.display = 'none';
      // }
    }
  </script>
</body>
</html>
