<!DOCTYPE html>
<html>
<head>
    <title>CSS高度理解</title>
    <style type="text/css">
        .wrap {
            width: 300px;
            height: 600px;
            padding-top: 50px;
            box-sizing: border-box;
            background-color: #f3f3f3;
        }
        .children {
            width: 100%;
            height:100%;
            background-color: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="children">
            height:100% 是根据内边到最底边决定的
        </div>
    </div>
</body>
</html>
