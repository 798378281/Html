<!DOCTYPE html>
<html>
<head>
  <title>手机表单输入样式</title>
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <style type="text/css">
    .wrap{
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background-color: #f3f3f3
    }
    .input{
      height: 24px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.42857143;
      color: #555;
      background-color: inherit;
      background-image: none;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="field">
      <label>注册账号</label>
      <input type="text" name="" class="input">
    </div>
  </div>  
</body>
</html>
